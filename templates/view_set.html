<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discipulis - {{quiz_set['Name']}}</title>
    <meta name="google-site-verification" content="00KFI7rPt-LJU_6e_Su0iRLwLcwvbMvKoibRuSIfVNs">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <meta name="description"
          content="Discipulis is a website for students who are studying Latin and want to find fun resources to help them learn">
    <meta name="keywords"
          content="discipulis,verbs,nouns,convert,students,latin,fun,gcse,student,puella,mensa,amo,ocr,puer,school,moneo,vulcanwm">
    <meta name="robots" content="index, follow">
    <meta property="og:type" content="WebApp">
    <meta property="og:title" content="Discipulis - A website to help students learn Latin">
    <meta property="og:description"
          content="Discipulis is a website for students who are studying Latin and want to find fun resources to help them learn">
    <meta property="og:url" content="https://discipulis.vulcanwm.repl.co">
    <meta property="og:site_name" content="Discipulis">
    <meta property="og:image" content="{{ url_for('static', filename='logo.png') }}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
    <script src="{{ url_for('static', filename='navbar.js') }}" async></script>
</head>
<body>
<div class="content">
    <h2>{{quiz_set['Name']}}</h2>
    <span>{{quiz_set['Plays']}} &#9654;&#65039;</span>
    <span>{{quiz_set['Favourites']}} &#11088;</span>
    <p>This set contains <strong>{{quiz_set['Contains']}}</strong></p>
    <button onclick="window.location.href='/start_quiz/{{quiz_set['_id']}}'">start quiz settings</button>
    <h3>All Vocab:</h3>
    {% for word in quiz_set['Words'] %}
        <div class="word" onclick="window.open('/english_{{quiz_set['Words'][word]}}/{{word}}', '_blank')">
            <p>{{word}}: {{quiz_set['Words'][word]}}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
