<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="content">
         <h1>All Latin Verbs</h1>
         {% for verb in verbs.keys() %}
             <div class="word" onclick="window.location.href='/verb/{{verbs[verb]['1stSingular']}}'">

             </div>
         {% endfor %}
    </div>
