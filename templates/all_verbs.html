<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latin is Fun - All Verbs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="content">
         <h1>All Latin Verbs</h1>
         {% for verb in verbs.keys() %}
             <p><a href="/verb/{{verbs[verb]['1stSingular']}}">{{verb}}: {{verbs[verb]['Clean']}}</a></p>
         {% endfor %}
    </div>
</body>
</html>
